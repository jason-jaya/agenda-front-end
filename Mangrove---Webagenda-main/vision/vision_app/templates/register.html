        input[type=submit] {
        font-family: "Asap", sans-serif;

        color: #fff;
        text-transform: uppercase;
        width: 80px;
        border: 0;
        padding: 10px 0;
        margin-top: 10px;
        margin-left: -5px;
        border-radius: 5px;
        background-color: #534f44;
        -webkit-transition: background-color 300ms;
        -moz-transition: background-color 300ms;
        transition: background-color 300ms;
        }
        </style>
</head>

<body>
    <div class="navbar">
        <div class="topnav-right">
            <a href="home.html" class="navbar-brand">Home</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span> 
        <div id="mySidepanel" class="sidepanel">
            <a href="about.html" class="navbar-item">About</a>
            <a href="home.html" class="navbar-item">Home</a>
            <a href="focus.html" class="navbar-item">Focus</a>
            <a href="calendar.html" class="navbar-item">Calendar</a>

    <div class ="container">
        <p>Plant the seeds of productivity with Mangrove - the task management app that helps you grow your to-do list and achieve your goals.<br>
        Use Mangrove today.
        </p>
    </div>

    <div class = "registercontainer">
        <form name='registration-form' class="login2" action='#' method='post' onsubmit="showFakeRegistration(event)">
            <h1>Welcome to Mangrove</h1>
            <input name="email-address" onfocusout="checkIfUserExists(event)" type="email" placeholder="email address" required>

            <input name="name" type="text" placeholder="name" required>

            <input name="password" type="password" placeholder="password" required>

            <input type ="submit" value="Sign Up">
            <div class ="foot-lnk">
                <a href="home.html"class= "foot-lnk">Already have an account? Log in!</a>
            </div>
          </form>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </div>

    <script>
        function showFakeRegistration(event) {
            event.preventDefault(); // Prevent form submission
            alert("Registration successful! (This is just for show)");
            window.location.href = "home.html"; // Redirect to home
        }
    </script>
    

</body>
